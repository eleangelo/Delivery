<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <title>Delivery Food - доставка еды на дом</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="/images/logo.svg" alt="logo">
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img class="button-icon" src="/images/user.svg" alt="user">
                    <span class="button-text">Войти</span></button>
                <button class="button">
                    <img class="button-icon" src="/images/shopping-cart.svg" alt="cart">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>
    </div>
</body>

</html>
